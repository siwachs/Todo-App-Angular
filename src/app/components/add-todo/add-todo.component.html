<h4>Add A Todo</h4>
<form (ngSubmit)="submitTodo()" style="max-width: 800px; margin: 1rem auto">
  <div class="form-group my-2">
    <label for="title">Title</label>
    <input
      [(ngModel)]="title"
      name="title"
      type="text"
      class="form-control"
      id="title"
      placeholder="Enter Title"
    />
  </div>
  <div class="form-group my-2">
    <label for="desc">Description</label>
    <input
      [(ngModel)]="desc"
      name="desc"
      type="text"
      class="form-control"
      id="desc"
      placeholder="Description"
    />
  </div>
  <button type="submit" class="btn btn-primary btn-sm">Add</button>
</form>
